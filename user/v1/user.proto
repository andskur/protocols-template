syntax = "proto3";

package user.v1;

import "common/v1/status.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/andskur/protocols-template/user/v1;userv1";

// UserService provides operations for managing user accounts.
service UserService {
  // GetUser retrieves a user by ID.
  rpc GetUser(GetUserRequest) returns (User);
  
  // CreateUser creates a new user.
  rpc CreateUser(CreateUserRequest) returns (User);
}

// User represents a user account in the system.
message User {
  // Unique user identifier.
  string id = 1;
  
  // User's email address (must be unique).
  string email = 2;
  
  // User's display name.
  string name = 3;
  
  // User's account status.
  common.v1.CommonStatus status = 4;
  
  // Timestamp when the user was created.
  google.protobuf.Timestamp created_at = 5;
  
  // Timestamp when the user was last updated.
  google.protobuf.Timestamp updated_at = 6;
}

// GetUserRequest is the request message for GetUser.
message GetUserRequest {
  // ID of the user to retrieve.
  string id = 1;
}

// CreateUserRequest is the request message for CreateUser.
message CreateUserRequest {
  // User's email address (required).
  string email = 1;
  
  // User's display name (required).
  string name = 2;
}
